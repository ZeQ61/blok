spring.application.name=blok-api


spring.datasource.url=jdbc:postgresql://localhost:5432/blogdb
spring.datasource.username=postgres
spring.datasource.password=6161

# ========= PERFORMANS OPTİMİZASYONLARI =========
# Open Session In View: KAPALI (N+1 problemini önlemek için)
spring.jpa.open-in-view=false

# Hibernate Batch Fetch Size: Lazy loading için batch size
spring.jpa.properties.hibernate.default_batch_fetch_size=20

# HikariCP Connection Pool ayarları
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Hibernate ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL için Large Object (LOB) sorununu çözmek için
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Query cache (isteğe bağlı - performans için)
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# Admin bilgileri
admin.username=admin
admin.password=123456
admin.role=ADMIN
# JWT secret & expiration
jwt.secret=my-secret-key-1234567890
jwt.expiration=3600000
app.upload.dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

